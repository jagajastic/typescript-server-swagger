version: '3.6'
services:
  api:
    container_name: project
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3005:3005
    environment:
      - JWT_TOKEN_SECRET=a_@jsonweb-to-kensecret
      - MONGO_URI=mongodb://mongo:27017/project
      - PORT=3005
      - MAIL_USER=info@project.com
      - MAIL_PASS=password
      - FORGOT_PASS_EMAIL=noreply@project.com
    volumes:
      - /app/node_modules
      - .:/app
    depends_on:
      - mongo
    networks:
      - esnet
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo-js:ro
      - ./mongo-volume:/data/db
    ports:
      - 27017:27017
    networks:
      - esnet
volumes:
  esdata:
networks:
  esnet:
